name: Publish to NPM

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          registry-url: "https://registry.npmjs.org"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests (core package)
        run: pnpm -F mock-dash test

      - name: Run linting (core package)
        run: pnpm -F mock-dash lint

      - name: Build core package
        run: pnpm -F mock-dash build

      - name: Publish core package to NPM with OIDC
        working-directory: packages/mock-dash
        run: pnpm publish --no-git-checks --access public --provenance
